<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="login-container">
        <form id="loginForm" action="#" onsubmit="return validarFormulario()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Insira o seu nome email" pattern=".{10,40}" title="Deve conter entre 10 a 40 caracteres" required>
            </div>
            <div class="form-group">
                <label for="username">Nome de utilizador:</label>
                <input type="text" id="username-registar" name="username-registar" placeholder="Insira o seu nome de Utilizador" pattern="[A-Za-z]{2,15}" title="Nome de utilizador inválido" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password-registar" name="password-registar" placeholder="Insira a sua Password"  pattern=".{5,15}"  title="Password inválida" required>
            </div>
            <button type="submit">Registar</button>
        </form>
    </div>
</body>
</html>
