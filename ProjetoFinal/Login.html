<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="login-container">
        <form id="loginForm" action="#" onsubmit="return validarLogin()">
            <div class="form-group">
                <label for="username">Utilizador:</label>
                <input type="text" id="username-login" name="username-login" placeholder="Insira o seu nome de Utilizador" pattern="[A-Za-z]{2,15}" title="Utilizador nao encontrado" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password-login" name="password-login" placeholder="Insira a sua Password"  pattern=".{5,15}"  title="Password incorreta" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
