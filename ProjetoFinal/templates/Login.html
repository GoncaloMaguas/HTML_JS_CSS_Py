<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="login-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form id="loginForm" action="/" method="post">
            <div class="form-group">
                <label for="username">Utilizador:</label>
                <input type="text" id="username-login" name="username" placeholder="Insira o seu nome de Utilizador" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password-login" name="password" placeholder="Insira a sua Password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p>Caso n√£o esteja registado <a href="/Registar.html">clique aqui</a>.</p>
    </div>
</body>
</html>
