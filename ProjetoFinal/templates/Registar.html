<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="login-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form id="registarForm" action="/registar" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Insira o seu email" required>
            </div>
            <div class="form-group">
                <label for="username">Nome de utilizador:</label>
                <input type="text" id="username-registar" name="username" placeholder="Insira o seu nome de Utilizador" pattern="[A-Za-z0-9]{2,15}" title="Nome de utilizador deve ter entre 2 e 15 caracteres alfanuméricos" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password-registar" name="password" placeholder="Insira a sua Password" pattern=".{5,15}" title="Senha deve ter entre 5 e 15 caracteres" required>
            </div>
            <button type="submit">Registar</button>
        </form>
        <p>Já tem uma conta? <a href="Login.html">Clique aqui</a> para entrar.</p>
    </div>
</body>
</html>
